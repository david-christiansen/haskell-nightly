name: cabal CI

on:

  # pull_request: # comment out to have this run on PR's
  # runs daily at 8:00
  schedule:
           # ┌───────────── minute (0 - 59)
           # │ ┌───────────── hour (0 - 23)
           # │ │ ┌───────────── day of the month (1 - 31)
           # │ │ │ ┌───────────── month (1 - 12 or JAN-DEC)
           # │ │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
           # │ │ │ │ │
           # │ │ │ │ │
           # │ │ │ │ │
           # * * * * *
    - cron: '0 8 * * *' # run daily  at 8 hour, https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule
      # 8 hour maybe night for you depending on your timezone.
      # change to another hour if it's not night and you're bothered by it.
      # but it'll be night somewhere, on mars for example.
      # actually that'd depend on your mars location tz.
      # which is determined by whatever political marsian faction you've
      # decided to subjugate yourself to.
jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Install ghcup
      run: |
          curl --proto '=https' --tlsv1.2 -sSf https://get-ghcup.haskell.org | sh
          ghcup --url-source https://ghc.gitlab.haskell.org/ghcup-metadata/ghcup-nightlies-0.0.7.yaml install ghc latest-nightly
          ghcup --url-source https://ghc.gitlab.haskell.org/ghcup-metadata/ghcup-nightlies-0.0.7.yaml set ghc latest-nightly
    - name: cabal update
      run: |
          cabal update
    - name: cabal build
      run: |
          cabal build all
    - name: cabal test
      run: |
          cabal test all
        
